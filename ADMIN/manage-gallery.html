<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Gallery Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif;}

    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    input[type="text"], input[type="file"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #74ebd5;
      outline: none;
      box-shadow: 0 0 5px rgba(116,235,213,0.8);
    }

    button {
      padding: 10px 15px;
      background: #74ebd5;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #4db6ac; }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    table th { background: #f4f4f4; }
    table img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
    }
    .delete-btn {
      background: #e74c3c;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .delete-btn:hover { background: #c0392b; }

  </style>
</head>
<body>
  <div class="container">
    <h2>Upload New Gallery Image</h2>
    <form action="/admin/add-gallery" method="POST" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Enter Image Title" required>
      <input type="file" name="photo" accept="image/*" required>
      <button type="submit">Upload</button>
    </form>

    <h2>Gallery List</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Preview</th>
          <th>Title</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="galleryTable">
        <!-- Data dynamically আসবে JS দিয়ে -->
      </tbody>
    </table>
  </div>

  <script>
    // Load gallery list
    async function loadGallery() {
      let res = await fetch('/api/gallery');
      let data = await res.json();

      let table = document.getElementById('galleryTable');
      table.innerHTML = '';

      data.forEach(item => {
        let row = `
          <tr>
            <td>${item.id}</td>
            <td><img src="/uploads/${item.filename}" alt="photo"></td>
            <td>${item.title}</td>
            <td>
              <form action="/admin/delete-gallery/${item.id}" method="POST" onsubmit="return confirm('Are you sure you want to delete this photo?')">
                <button type="submit" class="delete-btn">Delete</button>
              </form>
            </td>
          </tr>
        `;
        table.innerHTML += row;
      });
    }
    loadGallery();
  </script>
</body>
</html>
