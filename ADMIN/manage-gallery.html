<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Gallery Panel</title>
  <link rel="stylesheet" href="/CSS/admin_home.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      margin: auto;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="file"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #74ebd5;
      outline: none;
      box-shadow: 0 0 5px rgba(116, 235, 213, 0.8);
    }

    button {
      padding: 10px 15px;
      background: #74ebd5;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #4db6ac;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table th,
    table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    table th {
      background: #f4f4f4;
    }

    table img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
    }

    .delete-btn {
      background: #e74c3c;
      padding: 6px 12px;
      border-radius: 6px;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    @media screen and (max-width: 600px) {
      table img {
        width: 70px;
        height: 50px;
      }

      input[type="text"],
      button {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="admin-home.html"><i class="fa fa-home"></i> Dashboard</a></li>
      <li><a href="manage-teachers.html"><i class="fa fa-users"></i> Manage Teachers</a></li>
      <li><a href="manage-notices.html"><i class="fa fa-bell"></i> Manage Notices</a></li>
      <li><a href="manage-gallery.html"><i class="fa fa-image"></i> Manage Gallery</a></li>
      <li><a href="school-timing.html"><i class="fa fa-graduation-cap"></i> Class Routine</a></li>
      <li><a href="settings.html"><i class="fa fa-cog"></i> Settings</a></li>
      <li><a href="login.html"><i class="fa fa-sign-out"></i> Logout</a></li>
    </ul>
  </div>

  <div class="container">
    <h2>Upload New Gallery Image</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Enter Image Title" required>
      <input type="file" name="photo" accept="image/*" required>
      <button type="submit">Upload</button>
    </form>

    <h2>Gallery List</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Preview</th>
          <th>Title</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="galleryTable"></tbody>
    </table>
  </div>

  <script>
    const galleryTable = document.getElementById('galleryTable');
    const uploadForm = document.getElementById('uploadForm');

    // Load gallery list
    async function loadGallery() {
      const res = await fetch('/api/gallery');
      const data = await res.json();

      galleryTable.innerHTML = '';
      data.forEach((item, index) => {
        const row = document.createElement('tr');

        // Cloudinary URL দিয়ে show
        row.innerHTML = `
          <td>${index + 1}</td>
          <td><img src="${item.filename}" alt="photo"></td>
          <td>${item.title}</td>
          <td>
            <button class="delete-btn" data-id="${item._id}">Delete</button>
          </td>
        `;
        galleryTable.appendChild(row);
      });

      // Attach delete events
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.dataset.id;
          if (confirm('Are you sure you want to delete this photo?')) {
            const res = await fetch(`/admin/delete-gallery/${id}`, { method: 'POST' });
            if (res.ok) loadGallery();
          }
        });
      });
    }

    loadGallery();

    // Handle form upload via AJAX
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(uploadForm);
      const res = await fetch('/admin/add-gallery', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      alert(data.message);
      if (data.success) {
        uploadForm.reset();
        loadGallery();
      }
    });
  </script>

</body>

</html>
