<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Notices</title>
  <link rel="stylesheet" href="/CSS/manage-notice.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


<head>

<body>


  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="admin-home.html"><i class="fa fa-home"></i> Dashboard</a></li>
      <li><a href="manage-teachers.html"><i class="fa fa-users"></i> Manage Teachers</a></li>
      <li><a href="manage-notices.html"><i class="fa fa-bell"></i> Manage Notices</a></li>
      <li><a href="manage-gallery.html"><i class="fa fa-image"></i> Manage Gallery</a></li>
      <li><a href="manage-results.html"><i class="fa fa-graduation-cap"></i> Manage Results</a></li>
      <li><a href="settings.html"><i class="fa fa-cog"></i> Settings</a></li>
      <li><a href="login.html"><i class="fa fa-sign-out"></i> Logout</a></li>
    </ul>
  </div>

 

  <!-- Upload Form -->
  <section class="upload-form">
    <form id="noticeForm" enctype="multipart/form-data">
      <label>Notice Title:</label>
      <input type="text" name="title" required>

      <label>Category:</label>
      <select name="category" required>
        <option value="event">Event Notice</option>
        <option value="admission">Admission Notice</option>
        <option value="exam">Exam Notice</option>
        <option value="academic">Academic Notice</option>
        <option value="result">Result</option>
      </select>

      <label>Upload PDF:</label>
      <input type="file" name="pdf_file" accept="application/pdf" required>

      <button type="submit"><i class="fa fa-upload"></i> Upload Notice</button>
    </form>
  </section>

  <!-- Notice List -->
  <section class="notice-list">
    <h3>All Notices</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Category</th>
          <th>Title</th>
          <th>File</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="noticeTable">
        <!-- JS দিয়ে ডাটা আসবে -->
      </tbody>
    </table>
  </section>

  <script>
    // Upload Notice
    document.getElementById('noticeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      try {
        const res = await fetch('/admin/add-notice', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        alert(data.message);
        if (data.success) {
          form.reset();
          loadNotices();
        }
      } catch (err) {
        alert('Server error, try again.');
      }
    });

    // Load Notices
    async function loadNotices() {
      try {
        const res = await fetch('/api/notices');
        const data = await res.json();
        const tbody = document.getElementById('noticeTable');
        tbody.innerHTML = "";

        data.forEach(n => {
          tbody.innerHTML += `
            <tr>
              <td>${n._id}</td>
              <td>${n.category}</td>
              <td>${n.title}</td>
              <td><a class="view-link" href="/uploads/${n.pdf_file}" target="_blank">View</a></td>
              <td>
                <button class="delete-btn" type="button" onclick="deleteNotice('${n._id}')"><i class="fa fa-trash"></i> Delete</button>
              </td>
            </tr>
          `;
        });
      } catch (err) {
        console.error(err);
      }
    }

    // Delete Notice
    async function deleteNotice(id) {
      if (!confirm("Are you sure to delete this notice?")) return;
      try {
        const res = await fetch(`/admin/delete-notice/${id}`, { method: 'DELETE' });
        const data = await res.json();
        alert(data.message);
        loadNotices();
      } catch (err) {
        alert('Delete failed, try again.');
      }
    }

    // Initial load
    loadNotices();
  </script>
</body>

</html>
