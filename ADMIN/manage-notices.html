<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Notices</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #34495e;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin: 0;
    }

    .upload-form {
      background: white;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .upload-form form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .upload-form label {
      font-weight: 600;
    }

    .upload-form input,
    .upload-form select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .upload-form button {
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .upload-form button:hover {
      background: #2980b9;
    }

    .notice-list {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #3498db;
      color: white;
    }

    tr:hover {
      background: #f1f1f1;
    }

    a.view-link {
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
    }

    button.delete-btn {
      padding: 6px 12px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.delete-btn:hover {
      background: #c0392b;
    }

    @media (max-width: 768px) {

      .upload-form,
      .notice-list {
        width: 95%;
        padding: 15px;
      }

      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        padding: 10px;
        border: none;
        position: relative;
        padding-left: 50%;
      }

      td::before {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        font-weight: 600;
        color: #555;
      }

      td:nth-of-type(1)::before {
        content: "ID";
      }

      td:nth-of-type(2)::before {
        content: "Category";
      }

      td:nth-of-type(3)::before {
        content: "Title";
      }

      td:nth-of-type(4)::before {
        content: "File";
      }

      td:nth-of-type(5)::before {
        content: "Action";
      }
    }
  </style>
</head>

<body>

  <header>
    <h2><i class="fa fa-bell"></i> Manage Notices</h2>
  </header>

  <!-- Upload Form -->
  <section class="upload-form">
    <form id="noticeForm" enctype="multipart/form-data">
      <label>Notice Title:</label>
      <input type="text" name="title" required>

      <label>Category:</label>
      <select name="category" required>
        <option value="event">Event Notice</option>
        <option value="admission">Admission Notice</option>
        <option value="exam">Exam Notice</option>
        <option value="academic">Academic Notice</option>
        <option value="result">Result</option>
      </select>

      <label>Upload PDF:</label>
      <input type="file" name="pdf_file" accept="application/pdf" required>

      <button type="submit"><i class="fa fa-upload"></i> Upload Notice</button>
    </form>
  </section>

  <!-- Notice List -->
  <section class="notice-list">
    <h3>All Notices</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Category</th>
          <th>Title</th>
          <th>File</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="noticeTable">
        <!-- JS দিয়ে ডাটা আসবে -->
      </tbody>
    </table>
  </section>

  <script>
    // Upload Notice
    document.getElementById('noticeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      try {
        const res = await fetch('/admin/add-notice', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        alert(data.message);
        if (data.success) {
          form.reset();
          loadNotices();
        }
      } catch (err) {
        alert('Server error, try again.');
      }
    });

    // Load Notices
    async function loadNotices() {
      try {
        const res = await fetch('/api/notices');
        const data = await res.json();
        const tbody = document.getElementById('noticeTable');
        tbody.innerHTML = "";

        data.forEach(n => {
          tbody.innerHTML += `
            <tr>
              <td>${n._id}</td>
              <td>${n.category}</td>
              <td>${n.title}</td>
              <td><a class="view-link" href="/uploads/${n.pdf_file}" target="_blank">View</a></td>
              <td>
                <button class="delete-btn" type="button" onclick="deleteNotice('${n._id}')"><i class="fa fa-trash"></i> Delete</button>
              </td>
            </tr>
          `;
        });
      } catch (err) {
        console.error(err);
      }
    }

    // Delete Notice
    async function deleteNotice(id) {
      if (!confirm("Are you sure to delete this notice?")) return;
      try {
        const res = await fetch(`/admin/delete-notice/${id}`, { method: 'DELETE' });
        const data = await res.json();
        alert(data.message);
        loadNotices();
      } catch (err) {
        alert('Delete failed, try again.');
      }
    }

    // Initial load
    loadNotices();
  </script>
</body>

</html>
